            <div>

                </div>
              </div>


              <div class="row mb-3">
                <div class="col">

                  </div>

              </div>

              <div class="row">

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit account info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <div class="row">
              <div class="col">
                <label><b>First Name</b></label>
                <div class="ml-3" id="firstname">
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name here">
                </div>
              </div>

                
            </div>

            <div class="row">
              <div class="col">
                <label><b>Last Name</b></label>
                <div class="ml-3" id="lastname">
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name here">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label><b>Email</b></label>
                <div class="ml-3" id="emadd">
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="emailaddress@email.com">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label><b>Password</b></label>
                <div class="ml-3" id="pass">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
            </div>

             <div class="row">
              <div class="col">
                <label><b>Repeat Password</b></label>
                <div class="ml-3" id="pass">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
            </div>

            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
